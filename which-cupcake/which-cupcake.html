<head>
  <title>which-cupcake</title>
</head>

<body>
	<div class = "container">
		<header>
  		<h1>Welcome to Which-Cupcake!</h1>
		</header>
		<button class="ask">
			Ask Which-Cupcake
		</button>

		<ul>
	    {{#each pools}}
	      {{> pool}}
	    {{/each}}
	  </ul>
	</div>
</body>

<template name="pool">
  <li>{{text}}</li>
  <li>{{createdAt}}</li>
  <li>{{status}}</li>
  <li>{{askedBy}}</li>
</template>
